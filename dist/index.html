<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Battleships</title>
</head>
<body>
    <header>
        <div class="headerInfo">
            BattleShip
        </div>
    </header>
    <main>
        <div class="p1-gameboard">
            <span class="fleetIndicator">My Fleet</span>
            <div class="p1-grid"></div>
        </div>
        <div class="placementContainer">
            <span class="placeFleetInfo">Place Fleet</span>
            <div class="autoPlaceBtn">Auto-Place</div>
            <div class="fleetContainer"></div>
        </div>
        <div class="p2-gameboard hide">
            <span class="fleetIndicator">Enemy Fleet</span>
            <div class="p2-grid"></div>
        </div>
        <div class="infoContainer hide">
            <div class="infoText">

            </div>
            <button type="button" class="playAgain">Play Again?</button>
        </div>
    </main>
</body>
</html>
